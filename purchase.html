<head>

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="javascript/smooth-scroll.js"></script> 

</head>
<body>
  
<header class="header">
  
     <div class="menu">
     <input type="checkbox" id="toggle">
      <label for="toggle">&#9776; menu</label>
      <nav class="nav">    
      <ul class="nav__items">
        <li class="nav__item"><a href="index.html" class="nav__link">Home</a></li>
        <li class="nav__item"><a href="schedule.html" class="nav__link">Schedule</a></li>

        <li class="nav__item"><a href="venue.html" class="nav__link">Venue</a></li>
      </ul>
      </nav>  
        </div>
    <div class="container">
      <h1 class="header__title">Bjork</h1>
    </div>
    

</header>

<main class="content">
 
  <section class="component__section">
    <h2 class="component__sub-title">Purchase</h2>
    <p class="center">You can purchase a ticket by filling out the form below.</p>
       <form>
          <fieldset class="contact-form">
 		<label class="form">Date</label><select class="form" name="date" required>
        		<option class="form" value="1">01. Dec 2016 – Time. 13:00</option>
			<option class="form" value="2">01. Dec 2016 – Time. 13:00</option>
        		<option class="form" value="3">01. Dec 2016 – Time. 11:00</option>
        		<option class="form" value="4">01. Dec 2016 – Time. 11:00</option>
        		<option class="form" value="5">01. Dec 2016 – Time. 13:00</option>
        		<option class="form" value="6">01. Dec 2016 – Time. 13:00</option>
      			<option class="form" value="7">01. Dec 2016 – Time. 13:00</option>
        		<option class="form" value="8">01. Dec 2016 – Time. 13:00</option>
        		<option class="form" value="9">01. Dec 2016 – Time. 13:00</option>
      			</select>		
               
		 <br>
		<label class="form">Number of tickets</label><select class="form" name="quantity" required>
        		<option class="form" value="1" selected>1</option>
        		<option class="form" value="2">2</option>
        		<option class="form" value="3">3</option>
        		<option class="form" value="4">4</option>
        		<option class="form" value="5">5</option>
      		        </select>		
                 
                 <br>
			<label class="form">Name</label><input class="form" type="text" name="name" placeholder="Your name" required  title="We need your name"><br>
    			<label class="form">Email</label><input class="form" type="email" name="email" placeholder="name@domain.com" pattern="(?!(^[.-].*|[^@]*[.-]@|.*\.{2,}.*)|^.{254}.)([a-zA-Z0-9!#$%&'*+\/=?^_`{|}~.-]+@)(?!-.*|.*-\.)([a-zA-Z0-9-]{1,63}\.)+[a-zA-Z]{2,15}" required title="name@domain.com"><br>
    			<label class="form">Address</label><input class="form" type="text" name="address" placeholder="Your address" required title="We need your address"><br>
    			<label class="form">Address cont.</label><input class="form" type="text" name="addresscont" placeholder="Further information about address if needed"><br>
    			<label class="form">City</label><input class="form" type="text" name="city" placeholder="Name of city" required><br>
			<label class="form">Country</label><input class="form" type="text" name="country" placeholder="Name of country"  required><br>
                        <label class="form">Zip Code</label><input class="form" type="text" name="zip" placeholder="123" pattern="\d{3}" title="Please enter in the format 123" required><br>
			<label class="form">Phone</label><input class="form" type="text" name="phone" placeholder="123 4567" required pattern="\d{3}[\-]?[\ ]?\d{4}"  title="Please enter in the format 123 4567"><br>
    			<input type="submit" name="submit" value="Buy">
             </fieldset>
	</form>
    </section>


</main>

<footer class="footer">
  <div class="container">
    <script>
     function offset(size)
     {
       if (size < 768){
     	smoothScroll.init({offset: 250,}); //Offset for large menu in small screen
       }
       else
       {
     	smoothScroll.init({offset: 35,}); //Offset for small menu in large screen
       }
     }
     var size = $(window).width();
     offset(size); //find offset in begining
     $(document).ready(function(){  //find offset if window resized
     $(window).resize(function(){
            var size = $(window).width();
           offset(size);

      });
    });

    </script>
  </div>
</footer>


</body>
</html>
